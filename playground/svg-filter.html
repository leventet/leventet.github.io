  <svg>
    <filter id="svg-blur">
      <fegaussianblur in="SourceGraphic" stddeviation="4"></fegaussianblur>
    </filter>
    <filter id="svg-dilate">
      <femorphology operator="erode" radius="3"></femorphology>
    </filter>
    <defs>
      <filter id="svg-displace">
        <fedisplacementmap in="SourceGraphic" in2="SourceGraphic" scale="20" xchannelselector="R" ychannelselector="B" result="displacementMap">
        <fecomposite in="displacementMap" in2="SourceGraphic" operator="atop" result="composite">
      </fecomposite></fedisplacementmap></filter>
    </defs>
    <defs>
      <filter id="svg-explode" x="-20%" y="-20%" width="140%" height="140%" filterunits="objectBoundingBox" primitiveunits="userSpaceOnUse" color-interpolation-filters="linearRGB">
        <fedisplacementmap in="SourceGraphic" in2="SourceGraphic" scale="120" xchannelselector="R" ychannelselector="B" result="displacementMap1">
        </fedisplacementmap>
        <fecomponenttransfer in="displacementMap1" result="componentTransfer">
          <fefuncr type="identity">
          <fefuncg type="table" tablevalues="1 0 1">
          <fefuncb type="identity">
          <fefunca type="table" tablevalues="0 1">
        </fefunca></fefuncb></fefuncg></fefuncr></fecomponenttransfer>
        <feblend mode="multiply" in="SourceGraphic" in2="componentTransfer" result="blend4">
        <fecomposite in="blend4" in2="SourceGraphic" operator="in" result="composite">
      </fecomposite></feblend></filter>
    </defs>
    <filter id="svg-turbulent" x="-20%" y="-20%" width="140%" height="140%" filterunits="objectBoundingBox" primitiveunits="userSpaceOnUse" color-interpolation-filters="linearRGB">
      <feturbulence type="fractalNoise" basefrequency="0.1 0.1" numoctaves="2" seed="2" stitchtiles="stitch" result="turbulence1">
      <fedisplacementmap in="SourceGraphic" in2="turbulence1" scale="20" xchannelselector="R" ychannelselector="B" result="displacementMap6">
    </fedisplacementmap></feturbulence></filter>
  </svg>
