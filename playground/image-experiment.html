  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script>
document.addEventListener("mousemove", getPosition);
let mousePosition = {
  x: 0,
  y: 0
};
let svg = document.getElementById("svgText");
let turbulence = svg.querySelectorAll("#filter feTurbulence")[0];
let displacement = svg.querySelectorAll("#filter feDisplacementMap")[0];
function getPosition(event) {
  mousePosition.x = Math.abs(event.clientX - window.innerWidth / 2);
  //mousePosition.x = event.clientX / 2;
  mousePosition.y = Math.abs(event.clientY - window.innerHeight / 2);
  //mousePosition.y = event.clientY / 2;
  animate();
}
function animate() {
  let valueX = parseFloat(mousePosition.x) * 0.0001;
  let valueY = parseFloat(mousePosition.y) * 0.001;
  console.log(valueX.toFixed(3));
  TweenMax.to(turbulence, 1, {
    attr: {
      baseFrequency:
        Math.abs(valueX.toFixed(3)) + " " + Math.abs(valueX.toFixed(3))
    },
    ease: Expo.easeOutIn
  });
  TweenMax.to(displacement, 1, {
    attr: {
      scale: map_range(mousePosition.y, 0, window.innerWidth, 18, 25)
    },
    ease: Expo.easeOutIn
  });
}
function map_range(value, low1, high1, low2, high2) {
  return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
}
</script>

  <script>
const canvas = document.getElementById('canvas1');
const ctx = canvas.getContext('2d');
canvas.width = 600;
canvas.height = 600;
const mouse = {
    x: 0,
    y: 0,
    width: 600,
    height: 600,
    offsetX: 10,
    offsetY: 10,
}
let canvasPosition = canvas.getBoundingClientRect();
canvas.addEventListener('mousemove', function(e){
    mouse.x = e.x - canvasPosition.left;
    mouse.y = e.y - canvasPosition.top;
    console.log(mouse.x, mouse.y)
});
const imageGrid = [];
const myImage = new Image();
myImage.src = 'https://uploads-ssl.webflow.com/604bddaa3e5bf61569cefcab/60a3b52731dd71dae8db15fa_bittman-nutrition-3-min.jpg'
const cellWidth = canvas.width/20;
const cellHeight = canvas.height/30;
class Cell {
    constructor(x, y){
        this.x = x;
        this.y = y;
        this.width = cellWidth;
        this.height = cellHeight;
        this.dx = 0;
        this.dy = 0;
        this.distance = 0;
    }
    update(){
        this.dx = this.x - mouse.x;
        this.dy = this.y - mouse.y;
        this.distance = Math.sqrt(this.dx * this.dx + this.dy * this.dy);
    }
    draw(){
        ctx.drawImage(myImage, this.x + this.dx/10 * this.distance/100, this.y + this.dy/10 * this.distance/100, cellWidth, cellHeight, this.x, this.y, cellWidth, cellHeight);
    }
}
function init(){
    for (let y = 0; y < canvas.height; y += cellHeight){
        for (let x = 0; x < canvas.width; x += cellWidth){
            imageGrid.push(new Cell(x, y));
        }
    }
}
init();
function animate(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < imageGrid.length; i++){
        imageGrid[i].update();
        imageGrid[i].draw();
    }
    requestAnimationFrame(animate);
}
myImage.addEventListener('load', function(){
    console.log('loaded');
    animate();
});
window.addEventListener('resize', function(){
    canvasPosition = canvas.getBoundingClientRect();
})
</script>
